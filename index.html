<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
  <div class="flex justify-center items-center flex-col my-24 bg-white w-xl md:w-xl lg:w-xl mx-auto py-6 h-auto shadow-lg rounded-lg border-2 relative" id="main"><button class="px-3 py-2 border absolute top-0 right-0 rounded-bl-md rounded-tr-md" id="dark"><img class="h-6 w-8" src="/nightmode-svgrepo-com.svg" alt=""></button>
      <h3 class="font-bold text-2xl mb-8 font-mono italic flex gap-3 items-center" id="head">To-Do-List<image src="notebook-svgrepo-com.svg" class="h-11 w-11"></image></h3>
      <div  class="flex py-6 -space-x-20">
      <input class=" rounded-l-full rounded-r-full w-96 h-3 pl-8 pr-24 py-8 text-lg border-2 border-black font-mono italic" type="text" placeholder="Add your task..." id="box" required>
      <button class="rounded-full px-7 bg-black text-white font-mono italic tracking-wide" onclick="addTask()">Add</button>
      </div>
      <div class="border-t-2 border-b-0 border-r-0 border-l-0">
      <div class="-my-0  flex justify-center items-center contain-content" >
        <ul class="inline-block px-6 max-w-xl" id="list-container">
        </ul>
      </div>
      </div>
  </div>





    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

  </body>
</html>
